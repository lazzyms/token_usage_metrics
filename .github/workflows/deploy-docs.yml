name: Deploy Documentation to GitHub Pages

on:
    push:
        branches:
            - master
            - main
        paths:
            - "README.md"
            - ".github/workflows/deploy-docs.yml"
    pull_request:
        branches:
            - master
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  pip install markdown2 pyyaml

            - name: Create docs directory
              run: mkdir -p docs

            - name: Convert README to HTML
              run: |
                  python3 << 'EOF'
                  import markdown2

                  with open('README.md', 'r') as f:
                      content = f.read()

                  html_content = markdown2.markdown(content, extras=['fenced-code-blocks', 'tables'])

                  # Wrap in HTML template
                  full_html = f"""<!DOCTYPE html>
                  <html lang="en">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>Token Usage Metrics - Documentation</title>
                      <style>
                          * {{
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                          }}
                          
                          body {{
                              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                              line-height: 1.6;
                              color: #333;
                              background-color: #f5f5f5;
                          }}
                          
                          .container {{
                              max-width: 900px;
                              margin: 0 auto;
                              padding: 20px;
                              background-color: white;
                              min-height: 100vh;
                          }}
                          
                          header {{
                              border-bottom: 2px solid #0366d6;
                              padding-bottom: 20px;
                              margin-bottom: 30px;
                          }}
                          
                          h1 {{
                              color: #0366d6;
                              margin-bottom: 10px;
                          }}
                          
                          h2 {{
                              color: #0366d6;
                              margin-top: 30px;
                              margin-bottom: 15px;
                              border-left: 4px solid #0366d6;
                              padding-left: 10px;
                          }}
                          
                          h3 {{
                              color: #555;
                              margin-top: 20px;
                              margin-bottom: 10px;
                          }}
                          
                          h4 {{
                              color: #666;
                              margin-top: 15px;
                              margin-bottom: 8px;
                          }}
                          
                          p {{
                              margin-bottom: 15px;
                          }}
                          
                          ul, ol {{
                              margin: 15px 0 15px 20px;
                          }}
                          
                          li {{
                              margin-bottom: 8px;
                          }}
                          
                          code {{
                              background-color: #f6f8fa;
                              border-radius: 3px;
                              padding: 2px 6px;
                              font-family: 'Courier New', Courier, monospace;
                              font-size: 0.9em;
                          }}
                          
                          pre {{
                              background-color: #f6f8fa;
                              border: 1px solid #e1e4e8;
                              border-radius: 6px;
                              padding: 15px;
                              overflow-x: auto;
                              margin: 15px 0;
                          }}
                          
                          pre code {{
                              background-color: transparent;
                              padding: 0;
                          }}
                          
                          blockquote {{
                              border-left: 4px solid #ddd;
                              padding-left: 15px;
                              margin: 15px 0;
                              color: #666;
                          }}
                          
                          table {{
                              border-collapse: collapse;
                              width: 100%;
                              margin: 15px 0;
                          }}
                          
                          table th {{
                              background-color: #f6f8fa;
                              border: 1px solid #d1d5da;
                              padding: 10px;
                              text-align: left;
                              font-weight: 600;
                          }}
                          
                          table td {{
                              border: 1px solid #d1d5da;
                              padding: 10px;
                          }}
                          
                          a {{
                              color: #0366d6;
                              text-decoration: none;
                          }}
                          
                          a:hover {{
                              text-decoration: underline;
                          }}
                          
                          footer {{
                              margin-top: 50px;
                              padding-top: 20px;
                              border-top: 1px solid #e1e4e8;
                              text-align: center;
                              color: #666;
                              font-size: 0.9em;
                          }}
                          
                          .feature-list {{
                              background-color: #f6f8fa;
                              padding: 20px;
                              border-radius: 6px;
                              margin: 20px 0;
                          }}
                      </style>
                  </head>
                  <body>
                      <div class="container">
                          <header>
                              <h1>Token Usage Metrics</h1>
                              <p>Production-ready Python package for tracking LLM and embedding token usage</p>
                          </header>
                          <main>
                              {html_content}
                          </main>
                          <footer>
                              <p>Documentation generated automatically from README.md</p>
                              <p>Built with ❤️ by lazzyms</p>
                          </footer>
                      </div>
                  </body>
                  </html>
                  """

                  with open('docs/index.html', 'w') as f:
                      f.write(full_html)

                  print("✅ Documentation generated successfully!")
                  EOF

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "docs"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
